sudo: required
dist: trusty
language: node_js
node_js:
  - "8"

jobs:
  include:
    - stage: test
      before_install:
        - export CHROME_BIN=/usr/bin/google-chrome
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
        - sudo apt-get update
        - sudo apt-get install -y libappindicator1 fonts-liberation
        - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        - sudo dpkg -i google-chrome*.deb
      before_script: npm install -g --silent @angular/cli
      script: ng test --watch false
    - stages: publish
      if: type = push
      script: npm run packagr
      before_deploy: cd dist
      deploy:
        provider: npm
        email: "tumit@live.com"
        skip_cleanup: true
        api_key: $NPM_TOKEN
